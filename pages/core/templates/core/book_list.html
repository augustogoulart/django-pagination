{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-8 offset-2">

      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Author</th>
          <th scope="col">Date Published</th>
          <th scope="col">Title</th>
        </tr>
        </thead>
        <tbody>
        {% for book in page_obj %}
          <tr>
            <th scope="row">{{ book.id }}</th>
            <td>{{ book.author }}</td>
            <td>{{ book.published_at }}</td>
            <td>{{ book.title }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% include "core/pagination_snippet.html" with page_obj=page_obj %}
{% endblock content %}
